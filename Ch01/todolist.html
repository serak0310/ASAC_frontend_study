<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <style>
        #wrapper{
            margin: 50px;
            text-align: center;     /*가운데 정렬*/
        }
        
        #submitTxt{
            width: 200px;
        }

        #submitBtn{
            width: 70px;
            background-color: aquamarine;
            border-color: white;
        }

        #list{
            background-color: antiquewhite;
            width: 300px;
            margin: 30px auto;      /*auto: 가운데 정렬*/
            padding: 20px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            let submitTxt = document.getElementById('submitTxt');    // 텍스트필드 아이디 값 가져오기
            let v = document.getElementById('submitBtn');    // 버튼 아이디 값 가져오기
            let list = document.getElementById('list');              // 조회 창 아이디 값 가져오기

            // 입력 버튼
            submitBtn.addEventListener("click", function(){         // submit 버튼 클릭시 해당 함수 실행
                let createDiv = document.createElement('div');      // div 새로 생성
                createDiv.innerText = submitTxt.value;              // div에 텍스트 넣기
                
                list.appendChild(createDiv);                        // 리스트 내에 자식으로 div 넣기
                submitTxt.value = "";                               // 입력후 텍스트필드 clear

                // 완료 기능
                createDiv.addEventListener("click", function(){
                    createDiv.style.textDecoration = "line-through" // div 중간에 라인 긋기
                })

                // 삭제 기능
                createDiv.addEventListener("dblclick",function(){
                    list.removeChild(createDiv);                    // 더블 클릭한 div 삭제
                })
            })
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <h1>Todo list</h1>
        <input id="submitTxt" type="text"/>
        <button id="submitBtn">입력</button>
        <div id="list"></div>
    </div>
</body>
</html>
