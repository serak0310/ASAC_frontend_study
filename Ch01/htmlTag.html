<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="html 태그에 대해서 알아봅시다">
    <meta name="subject" content="HTML 태그">
    <meta name="classification" content="html">
	<meta name="keywords" content="www,web,world wide web,html,css,javascript">
	<meta name="robots" content="ALL">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Tag</title>
</head>
<body>
    <a href="http://www.naver.com" target="_self">Go NaVER</a>
    <br>
    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FBm8VH%2Fbtr7R4HCYn1%2F1vaaJDSKxD33duOCwn7E9k%2Fimg.png" width="245" alt="대체">
    <table>
        <thead>
            <tr>
                <th colspan="2">섹션1</th>
                <th>섹션2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">섹션4</td>
                <td>섹션5</td>
                <td>섹션6</td>
            </tr>
            <tr>
                <td>섹션7</td>
                <td>섹션8</td>
            </tr>
        </tbody>
    </table>
    <div style="background-color:cyan">구역1</div>
    <div style="width:100px; height:100px; background-color:#CF0">구역2</div>
    <span style="background-color:red">span1</span>
	<span style="background-color:blue">span2</span>
	<span style="background-color:green">span3</span>

    <br>
    <ol>
        <li>목록1</li>
        <li>목록2</li>
    </ol>

    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <ol>
            <li>목록3-1</li>
            <li>목록3-2</li>
        </ol>
    </ul>

    <form action="" name="joinForm" method="post">
        <p>
            <strong>아이디</strong>
            <input type="text" name="name" value="아이디 입력">
        </p>
        <p>
            <strong>비밀번호</strong>
            <input type="password" name="password" value="비밀번호입력">
        </p>
        <p>
            <strong>성별</strong>
            <input type="radio" name="gender" value="M">남자
            <input type="radio" name="gender" value="W">여자
        </p>
        <p>
            <strong>응시분야</strong>
            <input type="checkbox" name="part" value="eng">영어
            <input type="checkbox" name="part" value="math">수학
        </p>
        <p>
            <input type="submit" value="제출">
        </p>
    </form>
</body>
</html>
